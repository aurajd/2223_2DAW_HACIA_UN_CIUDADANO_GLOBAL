<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir problema</title>
    <link rel="stylesheet" href="css/problema.css">
</head>
<body>
    <form action="">
        <!-- Cambiar fieldset por div -->
        <fieldset>
            <h1>Añadir problema</h1>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo">
            <label for="informacion">Informacion:</label>
            <textarea name="informacion"></textarea>
            <label for="reflexion">Reflexión:</label>
            <textarea name="reflexion"></textarea>
            <label for="imagen">Imagen (opcional):</label>
            <input type="file" name="imagen">
            <input type="submit" value="Enviar">
            <p id="error">Debes añadir un título.</p>
        </fieldset>
    </form>

</body>
</html>
