<!DOCTYPE html>
<html lang=es>
	<head>
		<meta charset=utf-8 />
		<meta name=viewport content='width=device-width, initial-scale=1' />
		<meta name=author content='Manuel Nieto Benítez' />
		<title>PROYECTO-F</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div id="divvistaMenu">
			<main id="menu">
				<div id="tituloLogo">
					<h1>WorldView</h1>
					<img src="./img/logo.jpeg">
				</div>
				<div id="opcionesMenu">
					<a>
						<p>Iniciar</p>
					</a>

					<a>
						<p>Ranking</p>
					</a>
					<a>
						<p>Formulario</p>
					</a>
				</div>
			</main>
		</div>
		<div id="divvistaMapa">
			<h2>MAPAMUNDI</h2>
			<!--Meteré el Mockup-->
			<button id="Boton_eu1">Botones continentes 1</button>
			<button id="Boton_eu2">Botones continentes 2</button>
			<button id="Boton_eu3">Botones volver a rankings</button>
		</div>
		<div id="divvistaCont">
			<h2>CONTINENTE SELECCIONADO</h2>
			<!--Meteré el Mockup-->
			<div id="preguntaContainer">
				<!-- Aquí se mostrará la pregunta -->
			</div>
			<div id="opcionesContainer">
				<!-- Aquí se mostrarán los botones de opción -->
			</div>
			Control + B para volver atrás
		</div>
		<div id="divvistaRank">
			<nav>
				<p id="puntuacion">Puntuación: 0</p>
				<ul>
					<li>
						<a id="volverMenu">
							Volver
						</a>
					</li>
				</ul>
			</nav>
			<main class="mainJuego">
				<div>
					<table id="ranking">
						<tr><th colspan="2">Ranking</th></tr>
						<tr>
							<td id="top1">Pepito1</td>
							<td>2000 puntos</td>
						</tr>
						<tr>
							<td id="top2">Pepito2</td>
							<td>1900 puntos</td>
						</tr>
						<tr>
							<td id="top3">Pepito3</td>
							<td>1800 puntos</td>
						</tr>
						<tr>
							<td>Pepito4</td>
							<td>1700 puntos</td>
						</tr>
						<tr>
							<td>Pepito5</td>
							<td>1600 puntos</td>
						</tr>
					</table>
				</div>
			</main>
		</div>
		<div id="divvistaForm">
			<nav>
				<ul>
					<li>
						<a>
							Inicio
						</a>
					</li>
				</ul>
			</nav>
			<main class="mainJuego">
				<div id="divPuntuacion">
					<h1>Guardar puntuación:</h1>
					<form>
						<input type="text" id="username" placeholder="Introduce tu nombre">
						<p id="usernameError" style="color: red;"></p>
						<p id="puntosMensaje">0 Puntos</p>
						<input type="submit" value="Enviar">
						<a>Cancelar</a>
					</form>
				</div>
			</main>
		</div>
		<script type=module src=js/controladores/controlador.js></script>
	</body>
</html>
